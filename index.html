<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <!-- header -->
    <div id="header" class="jumbotron container bg-dark text-center text-white rounded">
        <strong>
            <h1>Madrid Central Station</h1>
        </strong>
        <br>
        <h4>Train Schedule Application</h4>
        <br>
        <h5>Current Time</h5>
        <div class="container text-white text-center" id="trainTimeDisplay">

        </div>
    </div>
    <!-- div that displays train schedule and pulls from firebase-->
    
    <br>
    <div class="container rounded bg-success text-white text-center">
        <br>
        <table id="trainSchedule" class="table table-striped table-dark">
            <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Train</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Next Train At</th>
                  <th scope="col">Time Until Arrival</th>
                </tr>
              </thead>

        </table>
        <br>
    </table>
    </div>
    <br>

    <!-- input to add new trains times and frequencies & what not -->
    <div id="trainTimeInputForm" class="container rounded bg-success text-white">
        <br>
        <form>
            <div class="form-group">
                <label for="nameId">Train Name</label>
                <input type="text" class="form-control form-control-sm" id="nameId" placeholder="Meowth EXPR">
            </div>
            <br>
            <div class="form-group">
                <label for="destinationId">Destination</label>
                <input type="text" class="form-control form-control-sm" id="destinationId" placeholder="Cartegena, Spain">
            </div>
            <br>
            <div class="form-group">
                <label for="departureTime">First Train Departure</label>
                <input type="text" class="form-control form-control-sm" id="departureTime" placeholder="Military time 24:00">
            </div>
            <br>
            <div class="form-group">
                <label for="frequent">Frequency (Min)</label>
               <input type="text" class="form-control form-control-sm" id="frequent" placeholder="Frequency in min">
            </div>
            <br>
            <button id="addTrainButton" type="submit" class="btn btn-primary text-white text-center">Add Train</button>
            <br>
            <br>
        </form>
    </div>
    <br>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
    <script src="assets/javascript/trainScript.js"></script>
</body>

</html>
