<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <!-- header -->
    <div id="header" class="jumbotron container bg-dark text-center text-white">
        <strong>
            <h1>Madrid Central Station</h1>
        </strong>
        <br>
        <h4>Train Schedule Application</h4>
    </div>
    <!-- div that displays train schedule and pulls from firebase-->
    <div id="trainTimeDisplay">

    </div>
    <!-- input to add new trains times and frequencies & what not -->
    <div id="trainTimeInputForm" class="container bg-success text-white">
        <br>
        <form>
            <div class="form-group">
                <label for="formControlInput0">Train Name</label>
                <input type="email" class="form-control form-control-sm" id="formControlInput0" placeholder="TrainName">
            </div>
            <br>
            <div class="form-group">
                <label for="formControlInput1">Destination</label>
                <input type="text" class="form-control form-control-sm" id="formControlInput3" placeholder="Cartegena, Spain">
            </div>
            <br>
            <div class="form-group">
                <label for="formControlSelect0">First Train Departure</label>
                <select class="form-control form-control-sm" id="formControlSelect0">
                    <option>01:00</option>
                    <option>02:00</option>
                    <option>03:00</option>
                    <option>04:00</option>
                    <option>05:00</option>
                    <option>06:00</option>
                    <option>07:00</option>
                    <option>08:00</option>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                    <option>24:00</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="formControlSelect1">Frequency (Hours:Minutes)</label>
                <select class="form-control form-control-sm" id="formControlSelect1">
                    <option>00:15</option>
                    <option>00:30</option>
                    <option>00:45</option>
                    <option>01:00</option>
                    <option>01:30</option>
                    <option>02:00</option>
                </select>
            </div>
            <br>
            <button id="addTrainButton" type="button" class="btn btn-primary text-white text-center">Add Train</button>
            <br>
            <br>
        </form>
    </div>
    <br>
    <br>
    <script src="app.js"></script>
</body>

</html>
